<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Microphone icon -->
  <g transform="translate(64, 64)">
    <!-- Microphone body -->
    <rect x="-8" y="-20" width="16" height="32" rx="8" fill="white"/>
    
    <!-- Microphone stand -->
    <rect x="-4" y="12" width="8" height="16" rx="4" fill="white"/>
    
    <!-- Microphone base -->
    <ellipse cx="0" cy="32" rx="12" ry="4" fill="white"/>
    
    <!-- Sound waves -->
    <path d="M-20 -8 Q-30 -8 -30 0 Q-30 8 -20 8" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M-16 -4 Q-24 -4 -24 0 Q-24 4 -16 4" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
</svg> 